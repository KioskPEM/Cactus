<!DOCTYPE html>
<html lang="${page.lang}">
<head>
    <title>%{page.name}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="${url.static}/css/style.css?v=20191213"/>
    <link rel="stylesheet" href="${url.static}/css/header.css?v=20191213"/>
    <link rel="stylesheet" href="${url.static}/css/grid-list.css?v=20191216"/>
    <link rel="stylesheet" href="${url.static}/css/materialdesignicons.css?v=20191214"/>

    <script type="application/javascript" src="${url.static}/js/app.js?v=20191216" async></script>
</head>
<body onload="Cactus.init()">
<header id="app-header">
    <h1 id="app-title">%{page.name}</h1>
</header>
<section id="app-content">
    ${page.content}
</section>
<footer id="app-footer">
    <nav>
        <a href="javascript:history.back()"><span class="mdi mdi-arrow-left-thick"></span></a>
        <a href="@{welcome}" id="welcome-btn"><span class="mdi mdi-home"></span></a>
    </nav>
    <p>
        %{app.footer}
    </p>
</footer>
</body>
</html>
