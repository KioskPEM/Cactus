<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>%{page.name}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="${url.static}/css/layout.css">
    <link type="text/css" rel="stylesheet" href="${url.static}/css/header.css">
    <link type="text/css" rel="stylesheet" href="${url.static}/css/loader.css">
    <link type="text/css" rel="stylesheet" href="${url.static}/css/mdi.css">
    <link type="text/css" rel="stylesheet" href="${url.static}/css/utilities.css">

    <link type="text/css" rel="stylesheet" href="${url.static}/css/button.css">
    <link type="text/css" rel="stylesheet" href="${url.static}/css/grid.css">
    <link type="text/css" rel="stylesheet" href="${url.static}/css/form.css">

    <script type="application/javascript" src="${url.static}/js/app.js"></script>
    <script type="application/javascript" src="${url.static}/js/http.js"></script>
    <script type="application/javascript" src="${url.static}/js/barcode.js"></script>

    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-color-light: #5c6bc0;
            --primary-color-dark: #1a237e;

            --secondary-color: #FAFAFA;
            --secondary-color-dark: #C7C7C7;
        }
    </style>
</head>
<body class="grid-container" onload="Cactus.init()">
<div id="app-loader-container overlay" style="display: none;">
    <div class="app-loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<header id="app-header">
    <a id="app-back-btn" href="javascript:Cactus.back()">
        <i class="mdi mdi-arrow-left-thick mdi-size-medium"></i>
    </a>
    <h1 id="app-title">%{page.name}</h1>
    <a id="app-home-btn" href="javascript:Cactus.home()">
        <i class="mdi mdi-home mdi-size-medium"></i>
    </a>
</header>
<section class="grid-container" id="app-container">
    ${page.content}
</section>
<script>
    const HOME_PAGE = "@{${home-page}}";
    const ADMIN_PAGE = "@{admin.index}";
    const UPDATE_PAGE = "@{admin.update}";
    const EASTER_EGG_PAGE = "@{easter-egg.index}";
</script>
</body>
</html>
