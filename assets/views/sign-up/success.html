<div class="grid-container">
    <div class="grid-column content-center">
        <header class="text-center">
            <i class="mdi mdi-check-bold mdi-size-medium"></i>
            <h2>%{page.header}</h2>
            <p class="text-italic">%{page.dont_forget_ticket}</p>
        </header>
    </div>
    <div class="grid-column content-center flex-no-grow margin-50px">
        <h2>%{page.redirect_timer}</h2>
        <progress value="0" id="progress-bar"></progress>
    </div>
</div>
<script>
    let timer = 10;
    let progressBar = document.getElementById("progress-bar");
    let timeLeft = document.getElementById("time-left");

    let lastTime = 0;

    function tick(time) {
        timer -= (time - lastTime) / 1_000;
        lastTime = time;

        if (timer <= 0) {
            Cactus.home();
            return;
        }

        timeLeft.innerText = Math.ceil(timer).toString(10);
        progressBar.value = timer / 10;

        window.requestAnimationFrame(tick);
    }

    tick(0);
</script>
