<input type="hidden" id="parent-page" value="@{easter-egg.index}">
<ul class="grid-list full-size">
    <li class="grid-list-item">
        <a class="button" onclick="playSong(this);">
            <i class="mdi mdi mdi-play"></i>
            %{page.play_song}
        </a>
    </li>
</ul>
<script type="application/javascript">
    function playSong(button) {
        fetch("@{jukebox|action=play}").catch(reason => {
            button.text = reason;
        }).then(result => {
            return result.json();
        }).then(result => {
            button.text = result.song ? result.song : "error";
        });
    }
</script>
